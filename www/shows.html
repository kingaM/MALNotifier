<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MALNotifier</title>
        
        <!-- Font -->
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>
        
        <!-- Bootstrap -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        <!-- Some icons -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/js/bootstrap.min.js"></script>
        
        <!-- Manual Scripts -->
        <script src="/js/shows.js"></script>


    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid" >
                <div class="navbar-header" >
                    <a class="navbar-brand" href="#">MALNotifier</a>
                </div>
            </div>
        </div>
        <div class="container-fluid" style="margin-top: 70px;">
            <div class="row">
                <div class="col-lg-2 col-md-1"></div>
                <div class="col-lg-8 col-md-10 main">
                    <div id="content">
                        <h4> Login with Facbook to receive Facebook notifications for new shows. </h4>

                        <div id="fb-root"></div>
                        <script>
                            window.fbAsyncInit = function() {
                                FB.init({
                                appId      : '817587931587918',
                                status     : true, // check login status
                                cookie     : true, // enable cookies to allow the server to access the session
                                xfbml      : true  // parse XFBML
                                });

                                // Here we subscribe to the auth.authResponseChange JavaScript event. This event is fired
                                // for any authentication related change, such as login, logout or session refresh. This means that
                                // whenever someone who was previously logged out tries to log in again, the correct case below 
                                // will be handled. 
                                FB.Event.subscribe('auth.authResponseChange', function(response) {
                                    // Here we specify what we do with the response anytime this event occurs. 
                                    if (response.status === 'connected') {
                                        // The response object is returned with a status field that lets the app know the current
                                        // login status of the person. In this case, we're handling the situation where they 
                                        // have logged in to the app.
                                        testAPI();
                                    } else if (response.status === 'not_authorized') {
                                        // In this case, the person is logged into Facebook, but not into the app, so we call
                                        // FB.login() to prompt them to do so. 
                                        // In real-life usage, you wouldn't want to immediately prompt someone to login 
                                        // like this, for two reasons:
                                        // (1) JavaScript created popup windows are blocked by most browsers unless they 
                                        // result from direct interaction from people using the app (such as a mouse click)
                                        // (2) it is a bad experience to be continually prompted to login upon page load.
                                        FB.login();
                                    } else {
                                        // In this case, the person is not logged into Facebook, so we call the login() 
                                        // function to prompt them to do so. Note that at this stage there is no indication
                                        // of whether they are logged into the app. If they aren't then they'll see the Login
                                        // dialog right after they log in to Facebook. 
                                        // The same caveats as above apply to the FB.login() call here.
                                        FB.login();
                                    }
                                });
                            };

                            // Load the SDK asynchronously
                            (function(d){
                                var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
                                if (d.getElementById(id)) {return;}
                                js = d.createElement('script'); js.id = id; js.async = true;
                                js.src = "//connect.facebook.net/en_US/all.js";
                                ref.parentNode.insertBefore(js, ref);
                            }(document));

                            // Here we run a very simple test of the Graph API after login is successful. 
                            // This testAPI() function is only called in those cases. 
                            function testAPI() {
                                console.log('Welcome!  Fetching your information.... ');
                                FB.api('/me', function(response) {
                                    // console.log('Good to see you, ' + response.id + '.');
                                    var values= {};
                                    values['fbId'] = parseInt(response.id);
                                    values['mal'] = window.location.search.substring(1);
                                    $.post("/fbAdd.php",values, function(data) {
                                        console.log(data);
                                    });
                                });
                            }
                        </script>

                        <!--
                          Below we include the Login Button social plugin. This button uses the JavaScript SDK to
                          present a graphical Login button that triggers the FB.login() function when clicked. -->

                        <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
                        <h4> Below is the list of shows that you missed so far. </h4>
                        <table class="table table-condensed table-responsive">
                            <thead>
                                <tr>
                                    <th class="col-md-1">#</th>
                                    <th class="col-md-2">Anime</th>
                                    <th class="col-md-2">Airdate</th>
                                    <th class="col-md-6">Description</th>
                                    <th class="col-md-1">AniDB URL</th>
                                </tr>
                            </thead>
                            <tbody id="anime-table">

                            </tbody>
                        </table>
                    </div>
                        <div id="settings">
                            <form class="form-inline" role="form" id="score-form">
                              <div class="form-group">
                                <label for="score">If you want to get notifications for shows that you rated above a certain score, please input that score below and click "Update"</label>
                                <input type="text" class="form-control" id="score" placeholder="Enter score" required>
                              </div>
                              <button type="submit" class="btn btn-default">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-1"></div>
            </div>
        </div>
    </body>
</html>
